<body>
    <form id="queryForm" action="queriesval.php" method="post" style="max-width: 600px;margin: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f8f8f8;margin: 0 auto;">
        <label for="heading" style="text-align: center;"></label>
        <header>
        
            <div class="logo" style="display: flex;align-items: center;margin-right: 10px;">
                <img src="logo.png" alt="Your Logo" style="width: 80px; height: 50px;">
                <h1 style="color: rgb(9, 167, 230);size: 5ch;">|</h1>
                <h1 style="color: rgb(9, 167, 230);">Course Court</h1>
            </div>
            
        </header>
        <h1>Query???</h1>

        <br>

        <label for="category" style="font-weight: bold;">Category:</label>
        <select id="category" name="category" style="width: 200px; padding: 5px; border: 1px solid #999;">
            <option value="course">course</option>

        </select>

    <script>
        // JavaScript validation can be added here if needed
        // For example, checking if the description is not empty.
        document.getElementById('queryForm').onsubmit = function() {
            const description = document.getElementById('description').value;
            if (description.trim() === '') {
                alert('Query description cannot be empty.');
                return false; // Prevent form submission
            }
            else{
                alert('Your query is submitted to the system');

        };
