<!DOCTYPE html>
<html>
<head>
    <style>
        /* Your existing CSS styles */

        button {
            display: block;
            width: 500px;
            height: 90px;
            padding: 10px;
            margin: 100px;
            background-color: orange;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 2px 2px rgb(0, 0, 0);
        }
        .navbar{
			background: orange; 
            font-family: calibri;
            padding-right: 15px;
            padding-left: 15px;
		}
		.navdiv{
			display: flex;
            align-items: center;
            justify-content: space-between;
		}
		.logo a{
			font-size: 35px;
            font-weight: 600;
            color: white;
		}
		li{
			list-style: none;
            display: inline-block;
		}
		li a{
			color: skyblue;
            font-size: 22px;
            margin-right: 25px;
		}

        img {
            max-width: 100%;
            height: 650px;
        }

        /* Style for the pop-up form (initially hidden) */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        a {
            text-decoration: none; /* Remove underline for all anchor tags */
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url("background.jpg");
            background-size: cover; /* To cover the entire viewport */
            background-position: center; /* Center the image */
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex: 1;
        }
        .button-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
		<div class="navdiv">
			<div class="logo" style="display: flex;align-items: center;margin-right: 10px;">
                <img src="logo.png" alt="Your Logo" style="width: 80px; height: 50px;">
                <h1 style="color: rgb(9, 167, 230);size: 5ch;">|</h1>
                <h1 style="color: rgb(9, 167, 230);">Course Court</h1>
            </div>
			<ul>
				<li><a href="#"  style="color: rgb(9, 167, 230);">Home</a></li>
				<li><a href="#" style="color: rgb(9, 167, 230);">Programs</a></li>
				<li><a href="registration.html" style="color: rgb(9, 167, 230);">Signout</a></li>
				
			</ul>
		</div>
        </nav>
    <main>
        <div class="container">
            <div class="button-container">
                <h1 style="color: orange; font-size: 50px;">Manage Courses</h1>
                <button id="add-course" onclick="showPopup()" style="font-size: 24px;">Add Course</button>
                <button id="accounts">Delete Course</button>
                <button id="accounts">Update Course</button>
            </div>
        </div>
    </main>

    <!-- Pop-up form for adding a course -->
    <div class="popup" id="add-course-popup">
        <div class="popup-content">
            <h2>Add Course</h2>
            <form>
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required><br>

                <label for="contents">Contents:</label>
                <input type="url" id="contents" name="contents" placeholder="https://www.example.com/video-link" required><br>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required><br>

                <label for="textbooks">Textbooks:</label>
                <input type="file" id="textbooks" name="textbooks" accept=".pdf" required><br>

                <label for="quiz">Quiz:</label>
                <input type="url" id="contents" name="contents" placeholder="https://www.example.com/video-link" required><br>

                <button type="submit">Post</button>
                <button type="button" onclick="closePopup()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript function to open the pop-up form
        document.getElementById("add-course").addEventListener("click", function () {
            document.getElementById("add-course-popup").style.display = "block";
        });

        // JavaScript function to close the pop-up form
        function closePopup() {
            document.getElementById("add-course-popup").style.display = "none";
        }
    </script>
</body>
</html>
